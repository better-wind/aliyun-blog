    function deepCopy(pre){
        var ch = pre.constructor === Array ? [] : {};
        if(typeof pre !== 'object'){
            ch = pre;
        }
        else if(window.JSON){
            ch = JSON.parse(JSON.stringify(pre))
        }
        else{
            for(var i in pre){
                ch[i] = typeof pre[i] === 'object' ? (pre[i].constructor === Array ? pre[i].slice() : deepCopy(pre[i])): pre[i]
            }
        }
        return ch;
    }
    var a = 2;
    var b = deepCopy(a);
    console.log(b);
