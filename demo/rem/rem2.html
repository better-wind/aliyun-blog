<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function RemInit(){
            var dpr, rem, scale;
            var docEl = window.document.documentElement;
            var bodyEl = window.document.body;
            var metaEl = window.document.querySelector('meta[name="viewport"]');
            var psdWidth = 640/100;
            var isAndroid = navigator.userAgent.match(/Android[\S\s]+AppleWebkit\/(\d{3})/i);
            dpr = window.devicePixelRatio || 1;
//            dpr =1;
            rem = docEl.clientWidth * dpr / psdWidth;
            docEl.style.fontSize = rem +'px'
            docEl.setAttribute('data-dpr', dpr);
            scale = 1 / dpr;
            metaEl.setAttribute('content', 'width=' + dpr * docEl.clientWidth + ',initial-scale=' + scale + ',maximum-scale=' + scale + ', minimum-scale=' + scale + ',user-scalable=no');
            window.dpr = dpr;
            window.rem = rem;
            window.addEventListener('resize',function(){
                rem = docEl.clientWidth * dpr / psdWidth;
                docEl.style.fontSize = rem +'px'
            })
        }
        RemInit();
    </script>
    <style>
        body{
            padding: 0;
            margin: 0;
            /*background-color: rgb(0,0,0);*/
        }
        div{
            width: 6.4rem;
            height: 2rem;
            background-color: rgb(0,255,255);
            margin:0 auto;
            box-sizing: border-box;
            border:1px solid #000;
        }
    </style>
</head>

<div>

</div>
</body>
</html>
